<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <title>Background</title>
</head>
<body>

  <article class="card">
    <div class="card-image">
      <button type="button" class="like-button" aria-label="Like this property"></button>
    </div>

    <div class="card-content">
      <header class="card-header"> 
        <div class="property-type">
          <span>
            <strong class="plus-badge">PLUS</strong>
            Entire apartment
          </span>
        </div>

        <div class="property-rate">
          <strong aria-labe="Review: 4.97">
            4.97
          </strong>
          <span aria-label="Totla 203 reviews">(203)</span>
        </div>
      </header>

      <div class="card-title">
        <h1>
          Unwind in a Bright Space with Rustic Accents
        </h1>
      </div>

      <div class="card-detail">
        <dl class="property-detail">
          <div>
            <dt class="sr-only">Rooms and beds</dt>
            <dd>
              <span>2 guests</span>
              <span>1 bedroom</span>
              <span>1 bed</span>
              <span>1 bath</span>
            </dd>
          </div>

          <div>
            <dt class="sr-only">Amenities</dt>
            <dd>
              <span>Wifi</span>
              <span>Kitchen</span>
            </dd>
          </div>
        </dl>
      </div>




    </div>
  </article>
  
</body>
</html>
